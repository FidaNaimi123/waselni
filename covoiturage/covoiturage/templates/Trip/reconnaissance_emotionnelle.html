<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance Emotionnelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00aaff, #1e2d6b);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #fff;
            margin-top:-10px;
        }

        .gamification-panel {
            display: flex;
            justify-content: flex-start; /* Aligner à gauche les éléments dans la flexbox */
            position: absolute;
            top: 20px;
            right: 20px; /* Placer à droite */
            width: auto; /* Ajuster la largeur automatiquement */
            z-index: 100;
        }
        
        .gamification-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 30px; /* Réduire la largeur des boîtes pour s'adapter */
            transition: transform 0.3s, background-color 0.3s;
            margin-left: 15px; /* Espacement entre les icônes */
        }
        
        .gamification-box .icon {
            font-size: 30px; /* Ajuster la taille de l'icône */
            color: #f1c40f;
            margin-bottom: 10px;
        }
        
        .gamification-box .label {
            font-size: 12px;
            font-weight: 600;
        }
        
        .stars {
            margin-top: 10px;
        }

        .star {
            color:rgb(255, 230, 0);
            font-size: 30px;
        }

        #capture-btn {
            background-color: #1e2d6b;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #capture-btn:hover {
            background-color: #00aaff;
        }

        #emotion-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1s ease-out;
        }

        .alert-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            color: #ecf0f1;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .alert-message {
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .gamification-panel {
                flex-direction: column;
                align-items: center;
            }

            .gamification-box {
                width: 80%;
                margin-bottom: 20px;
            }

            #video {
                width: 100%;
                height: auto;
                max-width: none;
            }

            #capture-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Transformez Votre Trajet en Aventure : Jouez et Optimisez Votre Route !</h1>


    <!-- Afficher la vidéo de la caméra -->
    <video id="video" autoplay></video>

    <!-- Section Gamification (Score et Badge) -->
    <div class="gamification-panel">
        <div class="gamification-box" id="total-score-box">
            <i class="fa fa-gamepad icon"></i> <!-- Icône de jeu -->
            <div class="label">Score Total</div>
            <div id="total-score" class="label">0</div>
        </div>
        <div class="gamification-box" id="badge-box">
            <i class="fa fa-trophy icon"></i> <!-- Icône de trophée -->
            <div class="label">Badge</div>
            <div id="badge" class="label">Aucun</div>
        </div>
    </div>

    <!-- Affichage des étoiles -->
    <div class="stars" id="stars">
        <!-- Les étoiles seront ajoutées dynamiquement -->
    </div>

    <!-- Formulaire pour envoyer l'image capturée -->
    <form id="emotion-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="button" id="capture-btn">Capturer mon émotion</button>
    </form>

    <!-- Affichage de l'émotion détectée -->
    <div id="emotion-display">Veuillez capturer une émotion</div>

    <!-- Section d'alerte vocale -->
    <div class="alert-container">
        <p class="alert-message" id="alert-message">Votre émotion sera analysée et des conseils personnalisés seront fournis.</p>
    </div>

    <script>
        const captureBtn = document.getElementById("capture-btn");
        const emotionDisplay = document.getElementById("emotion-display");
        const totalScoreDisplay = document.getElementById("total-score");
        const badgeDisplay = document.getElementById("badge");
        const starsContainer = document.getElementById("stars");
        const video = document.getElementById("video");
        const alertMessage = document.getElementById("alert-message");

        // Démarrer la caméra
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error("Erreur d'accès à la caméra : ", error));

        // Capturer une image
        function captureImage() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL("image/jpeg");
        }

        // Convertir Data URL en Blob
        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/jpeg' });
        }

        // Mettre à jour les étoiles en fonction du score
        function updateStars(score) {
            starsContainer.innerHTML = ''; // Reset des étoiles
            const fullStars = Math.floor(score / 20);
            const emptyStars = 5 - fullStars;
            for (let i = 0; i < fullStars; i++) {
                const star = document.createElement('i');
                star.classList.add('fa', 'fa-star', 'star');
                starsContainer.appendChild(star);
            }
            for (let i = 0; i < emptyStars; i++) {
                const star = document.createElement('i');
                star.classList.add('fa', 'fa-star-o', 'star');
                starsContainer.appendChild(star);
            }
        }

        // Fonction pour gérer les alertes vocales et fournir des conseils personnalisés
        function handleEmotionAlert(emotion) {
            const synth = window.speechSynthesis;
            let message = "";

            switch (emotion) {
                case "happy":
                    message = "Vous semblez joyeux. profitez de votre trajet en toute sécurité.";
                    break;
                case "sad":
                    message = "Vous semblez triste. Prenez un moment pour respirer profondément .";
                    break;
                case "angry":
                    message = "Vous semblez en colère. Prenez une pause, et restez calme.";
                    break;
                case "surprise":
                    message = "Vous semblez surpris. Restez concentré sur la route.";
                    break;
                case "fear":
                    message = "Vous semblez inquiet. Prenez une pause et évaluez la situation.";
                    break;
                case "neutral":
                    message = "Vous semblez calme. Continuez à conduire prudemment.";
                    break;
                default:
                    message = "Émotion détectée : " + emotion + ". Restez concentré sur votre bien-être.";
            }

            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = "fr-FR";
            synth.speak(utterance);
        }

        captureBtn.addEventListener("click", () => {
            const imageData = captureImage();
            const formData = new FormData();
            formData.append("image", dataURLtoBlob(imageData));

            fetch("{% url 'reconnaissance_emotionnelle' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.emotion) {
                    emotionDisplay.textContent = `Émotion : ${data.emotion}`;
                    totalScoreDisplay.textContent = data.total_score;
                    badgeDisplay.textContent = data.badge || "Aucun";
                    alertMessage.textContent = `Conseil vocal : ${data.emotion}`;

                    emotionDisplay.className = data.emotion.toLowerCase();
                    updateStars(data.total_score);
                    handleEmotionAlert(data.emotion);
                } else {
                    emotionDisplay.textContent = "Aucune émotion détectée.";
                    emotionDisplay.className = "neutral";
                    updateStars(0);
                }
            })
            .catch(error => console.error("Erreur :", error));
        });
    </script>
</body>
</html>
