<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Réinitialisation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #05073a, #1c77c3);
            height: 100vh;
            display: flex;
            justify-content: space-between; /* Le formulaire à gauche, l'image à droite */
            align-items: center;
            padding: 20px;
        }

        .wrapper {
            display: flex;
            align-items: center;
            gap: 30px; /* Espace entre le formulaire et l'image */
            width: 100%;
        }

        /* Formulaire */
        .registration-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 480px; /* Largeur du formulaire */
            max-width: 100%;
        }

        .form-header h2 {
            font-size: 22px;
            font-weight: bold;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }

        .registration-form .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            background-color: #4e54c8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3e44b4;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .login-link a {
            color: #4e54c8;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Image */
        .form-image img {
            max-width: 500px; /* Taille agrandie de l'image */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Formulaire à gauche -->
        <div class="registration-container">
            <div class="form-header">
                <h2>Créer Votre Compte</h2>
                <p>Rejoignez notre communauté pour un campus plus durable !</p>
            </div>
            <form action="{% url 'registration' %}" method="POST" enctype="multipart/form-data" class="registration-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="fullname">Nom Complet</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Numéro de Téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+216 -- --- ---" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le Mot de Passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="photo">Photo (JPG uniquement)</label>
                    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">S'inscrire</button>
                </div>
                <p class="login-link">Déjà un compte ? <a href="{% url 'index' %}">Connectez-vous ici</a></p>
            </form>
        </div>

        <!-- Image à droite -->
        <div class="form-image">
            <img src="/static/image/hj-removebg-preview.png" alt="Image Formulaire">
        </div>
    </div>
</body>
</html>
