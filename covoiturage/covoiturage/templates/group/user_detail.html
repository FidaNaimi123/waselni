<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.email }} - User Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-blue {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white; /* White text for contrast */
        }
        .btn-light-blue {
            background-color: #85C1FF; /* Lighter blue */
            color: white; /* White text for contrast */
        }
        .btn-light-blue:hover {
            background-color: #66A8FF; /* Slightly darker on hover */
            color: white; /* Keep text white */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary">{{ user.email }}</h1>
        <h2>Member of the following Carpools:</h2>
        <ul class="list-group">
            {% for carpool in user.carpool_groups.all %}
            <li class="list-group-item">
                    <a href="{% url 'carpool_detail' carpool.id %}">{{ carpool.name }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">This user is not a member of any carpools.</li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="{% url 'carpool_list' %}" class="btn btn-primary">Back to Carpool List</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
